<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Matematika - Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .materi-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .materi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .materi-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .materi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .materi-card h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .materi-card p {
            color: var(--text-dark);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .materi-card .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .materi-card .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .materi-container {
                padding: 10px;
            }

            .materi-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">‚Üê Kembali ke Menu Utama</a>
    
    <div class="materi-container">
        <h1 style="text-align: center; color: var(--primary); margin-bottom: 30px;">Materi Matematika</h1>
        <div class="materi-grid">
            
                <div class="materi-card">
                    <h2>Aljabar</h2>
                    <p>Aljabar adalah cabang matematika yang mempelajari struktur dan relasi</p>
                    <a href="aljabar.html" class="btn">Pelajari Materi</a>
                </div>
            
                <div class="materi-card">
                    <h2>Geometri</h2>
                    <p>Geometri adalah cabang matematika yang mempelajari bentuk dan ukuran</p>
                    <a href="geometri.html" class="btn">Pelajari Materi</a>
                </div>
            
        </div>
    </div>
</body>
</html>
